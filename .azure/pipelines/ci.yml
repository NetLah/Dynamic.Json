# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pr:
- master

variables:
  buildConfiguration: 'Release'

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk 5.x'
    inputs:
      version: 5.x
      
  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk 3.1.x'
    inputs:
      version: 3.1.x

  - script: dotnet --info
    displayName: 'dotnet info'

  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'

  - script: dotnet test --configuration $(buildConfiguration) --no-build
    displayName: 'dotnet test $(buildConfiguration)'

- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk 5.x'
    inputs:
      version: 5.x

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk 3.1.x'
    inputs:
      version: 3.1.x

  - script: dotnet --info
    displayName: 'dotnet info'

  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'

  - script: dotnet test --configuration $(buildConfiguration) --no-build
    displayName: 'dotnet test $(buildConfiguration)'

  - script: dotnet pack ./Testing.Dynamic.Json/Testing.Dynamic.Json.csproj -c $(buildConfiguration) -o ./nuget/ --no-build
    displayName: 'dotnet pack $(buildConfiguration)'

  - script: dotnet nuget push .\nuget\*.nupkg -s https://www.myget.org/F/netlah/api/v2/package -k $(secrets.MYGET)
    displayName: 'dotnet nuget push MyGet'
